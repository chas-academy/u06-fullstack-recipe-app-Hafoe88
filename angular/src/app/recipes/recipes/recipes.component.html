<div class="container">
  <app-header>

  </app-header>

  <h2>{{ title }}</h2>


  <input type="text" class="form-control" #input placeholder="Search Recipes" [(ngModel)]="searchquery">

  <button type="button" (click)="getRecipes()">Get recipes</button>

  <article *ngFor="let recipe of allRecipes">
  <h2><a [routerLink]="'recipe/'+recipe.idref" routerLinkActive="active">{{recipe.label}}</a></h2>
  <img [src]="recipe.image" [alt]="recipe.label">
  <p>Ingredients:</p>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredientLines">
      {{ingredient}}
    </li>
  </ul>
  </article>
</div>
